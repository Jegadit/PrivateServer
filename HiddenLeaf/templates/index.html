<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css')}}">

</head>

<body>
  <div class='box'>
    <div class='box-form'>
      <div class='box-login-tab'></div>
      <div class='box-login-title'>
        <div class='i i-login'></div>
        <h2>LOGIN</h2>
      </div>
      <div class='box-login'>
        <div class='fieldset-body' id='login_form'>
          <form action="#" method="post">
            <p class='field'>
              <label for='user'>UserName</label>
              <input type='text' id='username' name='username' title='Username' />
              <span id='valida' class='i i-warning'></span>
            </p>
            <p class='field'>
              <label for='pass'>Password</label>
              <input type='password' id='passwd' name='passwd' title='Password' />
              <span id='valida' class='i i-close'></span>
            </p>

            <input type='submit' value='Sign-In' />
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
  <script src="{{ url_for('static', filename='js/script_login.js')}}"></script>

</body>

</html>
